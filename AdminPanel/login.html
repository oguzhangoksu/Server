<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="#">Admin Page</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">

        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="container mt-5" style="text-align: center;">
    <h1>Admin Login</h1>
    <form action="/adminPanel/adminLogin" >
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="text" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p>&copy; 2024 PEATA. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.querySelector('#email').value;
      const password = document.querySelector('#password').value;
      console.log("email:",email);
      console.log("password:",password)
      const response = await axios.post('/adminPanel/adminLogin', { email, password });
      if (response.data.token) {
        console.log("response:",response.data.token);
        console.log("response:",response.data.token);
        sessionStorage.setItem('token', response.data.token);
        sessionStorage.setItem('userCredential',JSON.stringify(response.data.userCredential));
        document.cookie = `token=${response.data.token}; path=/; SameSite=Strict`;
        document.cookie = `userCredential=${response.data.userCredential}; path=/; SameSite=Strict`;
        if(response.data.userCredential){
          window.location.href = '/adminPanel/adoption';
        }
      } else {
        alert('Invalid email or password');
      }
    });



  </script>

</body>
</html>
